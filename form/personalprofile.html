<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <h1 align = "Center"> PERSONAL PROFILE </h1>
        <form method="post" action="abc.html" enctype="">
            <fieldset>
            Name <input type="text" name="username" value="" /> <br>
            Email <input type="email" name="email" value="" /> <br>
            Gender
            <input type="radio" name="gender" value=""/> Male
            <input type="radio" name="gender" value=""/> Female
            <input type="radio" name="gender" value=""/> other <br>

            Date of Birth <input type="date" name="dob" value="" /> <br>

            Blood Group 
            <select name="">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select> <br>
        
            Degree
            <input type="checkbox" name="" value="" /> SSC 
            <input type="checkbox" name="" value="" /> HSC
            <input type="checkbox" name="" value="" /> BSc
            <input type="checkbox" name="" value="" /> Msc <br> 
                       
           
            Photo <input type="file" name="" value="" /> <br>

            <input type="submit" name="" value="Submit" />
            <input type="reset" name="" value="Reset" />
        </fieldset>
        </form>
    </body>
</html>
