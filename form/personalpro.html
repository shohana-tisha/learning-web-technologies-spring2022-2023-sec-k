<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>

        <table border="1" align="center" width="500px">
            <tr>
                <th colspan="3" height="60px">PERSONAL PROFILE</th>
            </tr>
           
            
            <tr>
                <td>Name</td>
                <td><input type="text" name="username" value="" /></td>
                <td width="20px"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
           <td><input type="radio" name="gender" value=""/> Male
            <input type="radio" name="gender" value=""/> Female
            <input type="radio" name="gender" value=""/> Other</td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" value="" /></td>
                <td></td>
            </tr>
            <tr>
<td>Blood Group</td>
<td><select name="">
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
</select></td>
<td></td>


            </tr>
            <tr>
                <td>Degree</td>
                <td> <input type="checkbox" name="" value="" /> SSC 
                    <input type="checkbox" name="" value="" /> HSC 
                    <input type="checkbox" name="" value="" /> BSc.
                    <input type="checkbox" name="" value=""/> MSc.</td>
                    <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file" name="" value="" /></td>
            </tr>
           
            <tr>
                <td colspan="3" height="20px"></td>
            </tr>
            
                <td colspan="3" height="20px"><input type="submit" name="" value="Submit" />
                    <input type="reset" name="" value="Reset" /></td>
                
            </tr>
        </table>
    </body>
</html>
